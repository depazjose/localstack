name: Java CI with Maven

on:
  push:
    branches:
    - main
    - '**'   
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - run: echo "üêô Job triggered by ${{ github.event_name }} event."
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Maven verify
      run: mvn clean verify
    - name: Maven test report
      run: mvn --batch-mode --update-snapshots test org.jacoco:jacoco-maven-plugin:report
    - name: üöÄ Coverall Coverage Report Submission
      run: mvn org.eluder.coveralls:coveralls-maven-plugin:report --define repoToken=${{ secrets.COVERALLS_REPO_TOKEN }}
